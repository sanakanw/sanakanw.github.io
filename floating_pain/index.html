<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        text-align: center;
      }
      
      canvas {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="800" id="display"></canvas>
    <script src="src/main.js" type="module"></script>
    <div style="position: fixed; top: 0; float: left; text-align: justifty;">
      <p>
        ------- CONTROLS --------<BR>
        SHIFT - GAS<BR>

        ALT/SCROLL UP - REEL OUT<BR>

        C - CHANGE CAMERA<BR>
      </p>
      <p id="kills">
      ---------- DAMAGE ----------
      </p>
    </div>
    <p id="time"></p>
    <p id="count">titans: 10/10</p>
