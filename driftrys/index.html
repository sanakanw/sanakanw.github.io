<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.143.0/build/three.module.js",
          "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.143.0/examples/jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/controls/PointerLockControls.js": "https://unpkg.com/three@0.143.0/examples/jsm/controls/PointerLockControls.js"
        }
      }
    </script>
    <script src="src/main.js" type="module"></script>
    <div id="replay" class="screen">
      <h2>REPLAY MODE</h2>
      F - screen lock<br>
      WASD + QE + mouse - free move; free up, down; free move<br>
      G - look at car<br>
      SPACE - lock on car<br>
      P - return to menu<br>
      X - show this message<br>
    </div>
    <div id="load" class="screen">
      LOADING... (loading a map for the first time takes a while)
    </div>
    <div id="menu" class="screen">
      <h1>NEHPILIM DRIFT</h1>
      <button onclick="window.load_state_load('dr_track_1');" class="menu-btn">TRACK 1</button>
      <button onclick="window.load_state_load('dr_track_2');" class="menu-btn">TRACK 2</button>
      <button onclick="window.load_state_load('dr_track_3');" class="menu-btn">TRACK 3</button>
      <button onclick="window.load_state_load('dr_not_playground');" class="menu-btn">TRACK 4</button>
    </div>
    <div id="hud" class="screen">
      <div id="time">00:00</div>
      <div id="lap_time">LAP 1/3</div>
      <div id="run_time"></div>
    </div>
  </body>
</html>
